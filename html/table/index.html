<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Subrat Bhola">
    <meta name="description" content="This page contains all the things I am learning how to create as I learn HTML.">
    <title>HTML Table</title>
    <link rel="icon" href="https://www.upstandards.in/assets/img/logoicon.png" type="image/x-icon">
    <style>
        html {
            font-size: 22px;
        }

        body {
            background-color: #e3ebeb;
            /* color: whitesmoke; */
        }



        table , tr, td ,th {
            border: 1px solid red;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>HTML Table</h1>
    <hr>
   
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>DOB</th>
                <th>DOJ</th>
                <th>Blood G</th>
                <th>Batch</th>
            </tr>
        </thead>

        <tbody>
            <tr>
               <td>1</td>
               <td>John</td>
               <td>12-12-1994</td>
               <td>01-05-2023</td>
               <td>A</td>
               <td>2</td> 
            </tr>
            <tr>
                <td>2</td>
                <td>Cena</td>
                <td>12-12-1993</td>
                <td>01-05-2023</td>
                <td>B</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
